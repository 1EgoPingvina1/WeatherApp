<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="container-image">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="location-input" placeholder="Enter your location">
                <button id="search-button"><i class="fas fa-arrow-right"></i></button>
            </div>

            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">

                <div class="weather-icon">
                    <img style="width: 80px; height: 80px;" src="../images/weather-icons/clear-sky.png" >
                </div>
                
                <h1 class="main"></h1>
                <h2 class="city"></h2>
                <h1 class="temp"></h1>
                <div class="details">
                    <div class="col">
                        <img width="30px" height="30px" src="../images/weather-icons/humidity_purple.png" alt="">
                        <div class="">
                            <p class="humidity">0</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img width="30px" height="30px" src="../images/weather-icons/windy.png" alt="">

                        <div class="">
                            <p class="wind">0</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
    <script src="../script.js"></script>

        const analytics = getAnalytics(app);
      </script>
</body>
</html>
